<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <button class="select">KAYAKING</button>
      <button class="select">CAMPING</button>
      <div class="cards">
        <div class="activity-kayaking">
          <div class="image">
            <img src="" alt="" />
          </div>
          <div class="name">
            <div><h3>Kayaking</h3></div>
          </div>
          <div class="price">
            <p>39$/4hrs</p>
            <p>per person</p>
          </div>
          <div class="location">
            <img src="" alt="" />
            <p>Drina, Serbia</p>
          </div>
          <div class="button">
            <button>Chose Date</button>
          </div>
        </div>
        <div class="activity-camping">
          <div class="image">
            <img src="" alt="" />
          </div>
          <div class="name">
            <h3>Camping</h3>
          </div>
          <div class="price">
            <p>29$/8hrs</p>
            <p>per person</p>
          </div>
          <div class="location">
            <img src="" alt="">
            <p>Tara, Serbia</p>
          </div>
          <div class="button">
            <button>Chose Date</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
