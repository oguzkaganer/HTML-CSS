<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div class="buttons">
        <div id="btn-kayaking" onclick="show(0)">Kayaking</div>
        <div id="btn-camping" onclick="show(1)">Camping</div>
      </div>
      <div class="cards">
        <div class="activity-kayaking">
          <div class="image"></div>
          <div class="name">
            <div></div>
            <span>Kayaking</span>
          </div>
          <div class="price">
            <p class="money">39<sup>$</sup> / 4<sup>hrs</sup></p>
            <p class="text">per person</p>
          </div>
          <div class="location">
            <div></div>
            <span>Drina, Serbia</span>
          </div>
          <div class="button">
            <button>Chose Date</button>
          </div>
        </div>
        <div class="activity-camping">
          <div class="image"></div>
          <div class="name">
            <div></div>
            <span>Camping</span>
          </div>
          <div class="price">
            <p class="money">29<sup>$</sup> / 8<sup>hrs</sup></p>
            <p class="text">per person</p>
          </div>
          <div class="location">
            <div></div>
            <span>Tara, Serbia</span>
          </div>
          <div class="button">
            <button>Chose Date</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
