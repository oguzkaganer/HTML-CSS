<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/b0ba441951.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div id="slider">
        <div id="images">
          <img id="img-1" class="img-on" src="images/img1.jpg" alt="img1" />
          <img id="img-2" class="img-right" src="images/img2.jpg" alt="img2" />
          <img id="img-3" class="img-right" src="images/img3.jpg" alt="img3" />
          <img id="img-4" class="img-right" src="images/img4.jpg" alt="img4" />
        </div>
        <div id="click-left" onclick="slideLeft()">
          <i class="fa-solid fa-angles-left fa-3x"></i>
        </div>
        <div id="click-right" onclick="slideRight()">
          <i class="fa-solid fa-angles-right fa-3x"></i>
        </div>
        <div id="points" class="points">
          <!-- <div id="point" onclick="goPage(0)"></div>
          <div id="point" onclick="goPage(1)"></div>
          <div id="point" onclick="goPage(2) "></div>
          <div id="point" onclick="goPage(3)"></div> -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
